<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <video id="myVideo" autoplay muted loop>
        <source src="./palm_water.mp4" />
      </video>
    </div>
    
  <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- backlog column -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
    
      <!-- Backlog content -->
          <div id="backlog-content">
            <ul
              class="drag-item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
            <!-- <li class="drag-item">Testing</li>
              <li class="drag-item">Testing</li>
              <li class="drag-item">Testing</li> -->
          </div>

          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn add" onclick="showInputBox(0)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save Item</span>
            </div>
          </div>

          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>

        <!-- 2 -->
        <!-- progress column -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>Progress</h1>
          </span>
          <!-- progress content -->
          <div id="progress-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
            <!-- <li class="drag-item">Testing</li>
                <li class="drag-item">Testing</li>
                <li class="drag-item">Testing</li> -->
          </div>

        <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn add" onclick="showInputBox(1)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(1)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>

      <!-- 3 -->
        <!-- complete column -->
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Complete</h1>
          </span>
          <!-- complete content -->
          <div id="complete-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="complete-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
            ></ul>
            <!-- <li class="drag-item">Testing</li>
                  <li class="drag-item">Testing</li>
                  <li class="drag-item">Testing</li> -->
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn add" onclick="showInputBox(2)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(2)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>









   <!-- Script -->
   <script src="script.js"></script>
</body>
</html>
