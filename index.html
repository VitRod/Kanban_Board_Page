<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <!-- <video src="./waterfall_clouds_forest_rock_HD.mp4" autoplay loop></video> -->
      <video id="myVideo" autoplay muted loop>
        <source src="./palm_water.mp4" />
      </video>
    </div>

    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- backlog column -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
          <!-- Backlog content -->
          <div id="backlog-content">
            <ul
              class="drag-item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
            <!-- <li class="drag-item">Testing</li>
              <li class="drag-item">Testing</li>
              <li class="drag-item">Testing</li> -->
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn add" onclick="showInputBox(0)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save Item</span>
            </div>
          </div>

          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- 2 -->
        <!-- progress column -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>Progress</h1>
          </span>
          <!-- progress content -->
          <div id="progress-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
            <!-- <li class="drag-item">Testing</li>
                <li class="drag-item">Testing</li>
                <li class="drag-item">Testing</li> -->
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn add" onclick="showInputBox(1)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(1)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- 3 -->
        <!-- complete column -->
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Complete</h1>
          </span>
          <!-- complete content -->
          <div id="complete-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="complete-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
            ></ul>
            <!-- <li class="drag-item">Testing</li>
                  <li class="drag-item">Testing</li>
                  <li class="drag-item">Testing</li> -->
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn add" onclick="showInputBox(2)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(2)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- 4 -->
        <!-- On hold column -->
        <li class="drag-column on-hold-column">
          <span class="header">
            <h1>On hold</h1>
          </span>
          <!-- on-hold content -->
          <div id="on-hold-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="on-hold-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(3)"
            ></ul>
            <!-- <li class="drag-item">Testing</li>
                    <li class="drag-item">Testing</li>
                    <li class="drag-item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias temporibus sapiente eius molestiae. Sequi illum hic, nam dolorem officiis eligendi dolore minima voluptas sint perspiciatis molestias quia, aperiam fugiat nihil natus totam id, error quaerat nisi libero ab eum excepturi nulla. Error, ex! Quo, ea eum sapiente facilis aspernatur recusandae atque natus blanditiis rem deserunt accusantium explicabo doloribus eveniet quos, illo delectus id quidem, reprehenderit necessitatibus veniam provident commodi vero excepturi. Harum ipsa cupiditate id eveniet eaque in? Minus fugit numquam sit earum! Ut libero nesciunt nemo quia quaerat necessitatibus commodi dolor mollitia. Maiores doloremque velit suscipit necessitatibus perferendis? Consequuntur?</li> -->
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn add" onclick="showInputBox(3)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(3)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- </div> -->
      </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
